<app-auth-template>
    <ng-container title>
        <app-title-1>Crie sua conta</app-title-1>
    </ng-container>
    <ng-container description>
        <app-paragraph>Preencha os dados e clique em cadastrar. JÃ¡ tem conta? <app-highlight-link routerLinkValue="../login">Clique aqui</app-highlight-link> para entrar.</app-paragraph>
    </ng-container>
    <ng-container form>
        <form [formGroup]="form" class="flex-column">
            <app-main-input placeholder="Nome" [control]="form.controls.tempControl"></app-main-input>
            <app-register-type-switch [formControl]="registerType"></app-register-type-switch>
            <app-main-input [placeholder]="registerType.value ? 'Email' : 'Telefone'" [control]="form.controls.tempControl"></app-main-input>
            <app-main-input type="password" placeholder="Senha" [control]="form.controls.tempControl"></app-main-input>
            <app-main-input type="password" placeholder="Confirmar Senha" [control]="form.controls.tempControl"></app-main-input>
        </form>
    </ng-container>
    <ng-container response>

    </ng-container>
    <ng-container buttons>
        <app-button-main-action [fullWidth]="true">CADASTRAR</app-button-main-action>
    </ng-container>
</app-auth-template>
