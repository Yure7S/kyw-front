<a [routerLink]="project.id">
   <button class="flex align">
      <app-profile-image [url]="url"></app-profile-image>
      <div class="content flex-column">
         <h3>{{project.name}}</h3>
         <span>{{project.createAt | date: 'dd/mm/yyyy'}}</span>
         <p>{{project.description}}</p>
      </div>
   </button>
</a>
