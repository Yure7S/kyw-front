<a [routerLink]="task.id">
   <div class="content-and-actions">
      <h3>{{task.title}}</h3>
      <p>{{task.description}}</p>
      <div class="actions">
         <ng-content select="[actions]"></ng-content>
      </div>
   </div>
   <div class="status-and-category flex align">
      <span>categoria</span>
      <app-task-status [status]="task.status"></app-task-status>
   </div>
</a>
