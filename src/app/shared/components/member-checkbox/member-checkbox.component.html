<button>
  <label class="flex align" [for]="idValue ?? 'member-checkbox'">
    <input
      #element
      class="custom-checkbox"
      [checked]="checked"
      [disabled]="disabled"
      [checked]="value"
      (input)="writeValue(element.checked)"
      [id]="idValue ?? 'member-checkbox'"
      type="checkbox"
    />
    <div class="content flex-column">
      <p>{{ member?.nickname }}</p>
    </div>
  </label>
</button>
