<div [class.current-user-message]="currentUserMessage" [class.first]="first"
   class="message-card">
   <h4 *ngIf="!currentUserMessage">{{message?.sender?.nickname}}</h4>
   <div class="content flex">
      <p>{{message?.content}}</p>
      <span>{{message?.sentIn | date:"HH:mm"}}</span>
   </div>
</div>
